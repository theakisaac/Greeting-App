<body>
    <script>
        function greet(time) {


            if (time >= 6 && time < 12) {
                return ('Good Morning');

            } else if (time >= 12 && time < 18) {
                return ('Good Afternoon');

            } else {
                return ('Good Evening');

            }
        }

        console.log(greet(15));

    </script>
</body>
